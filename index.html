<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <title>NATO phonetic alphabet</title>
</head>

<body>

    <div class="container col-12 h-100">
        <nav class="navbar navbar-dark">
            <a class="navbar-brand" href="#">Nato</a>
            <a class="nav-link" id="linearMode">Linear</a>
            <a class="nav-link" id="randomMode">Random</a>
        </nav>
        <div class="row">
            <div class="col-12">
                <h1 class="letter">A</h1>
            </div>
            <div class="col-12 d-flex justify-content-center">
                <div class="input">
                    <form action="#" id="inputForm">
                        <input id="userInput" type="text" placeholder="type here" autocomplete="off">
                    </form>
                </div>
            </div>
            <div class="score col-12 d-flex justify-content-center">
                <h3 class="scoreValue"> 0 / 0</h3>
            </div>
            <div class="score col-12 d-flex justify-content-center">
                <h2 class="resetCounter"> RESET COUNTER </h2>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
